<!--https://jreel.github.io/per-page-custom-css-in-jekyll/-->
{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/utils/css/{{ stylesheet }}.css">
  {% endfor %}
{% endif %}
{% if page.custom_js %}
  {% for js_file in page.custom_js %}
    <script type="text/javascript" src="{{ site.baseurl }}/utils/js/{{ js_file }}.js"></script>
  {% endfor %}
{% endif %}
